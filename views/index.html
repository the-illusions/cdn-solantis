<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            pointer-events: none;
            user-select: none;
        }
        .link-box {
            margin-top: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .link-box input {
            border: none;
            background: none;
            font-size: 16px;
            width: 100%;
            outline: none;
            color: #333;
            cursor: default;
        }
        .link-box button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .link-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="/cdn-image" alt="Secure Image">
    <div class="link-box">
        <input type="text" id="cdnLink" readonly value="">
        <button id="copyBtn">Copy</button>
    </div>

    <script>
        // Set the link dynamically
        const cdnLink = window.location.origin + '/cdn-image';
        document.getElementById('cdnLink').value = cdnLink;

        // Copy functionality
        const copyButton = document.getElementById('copyBtn');
        copyButton.addEventListener('click', () => {
            const input = document.getElementById('cdnLink');
            input.select();
            navigator.clipboard.writeText(input.value)
                .then(() => alert('Link copied to clipboard!'))
                .catch(err => alert('Failed to copy the link.'));
        });
    </script>
</body>
</html>
